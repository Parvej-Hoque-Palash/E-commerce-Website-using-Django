{% extends 'shop/basic.html' %}

{% block title %} {{product.product_name}} View - My Awesome Cart{% endblock %}

{% block body %}
    <div class="container my-4">
        <div class="row bg-secondary text-white mx-2 py-3 rounded">
            <div class="col-md-4">
                <div class="row">
                    <img src="/media/{{product.image}}" alt="" width="200px" height="300px">
                </div>
                <div class="col">
                    <button class="btn btn-primary mx-2 my-2">Buy Now</button>
                    <button class="btn btn-primary">Add To Cart</button>
                </div>
            </div>
            <div class="col-md-8">
                <h5>{{product.product_name}}</h5>
                <p>MRP. {{product.price}} BDT</p>
                <p>{{product.desc}}</p>
            </div>
        </div>
    </div>
{% endblock %}
